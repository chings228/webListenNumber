<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Listening Game</title>



    <title>Question</title>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jqueryui@1.11.1/jquery-ui.min.js"></script>






<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/v4-shims.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel = "stylesheet" href = "./css/main.css">
<link rel = "stylesheet" href = "./css/screen_start.css">
<link rel = "stylesheet" href = "./css/screen_game.css">
<link rel = "stylesheet" href = "./css/common.css">
<script src="./js/app.js"  defer type="module"></script>

</head>



<body>


    <div>

        <div class="gameContainers">

            <div class="startContainer">

                <div class="startContent">
                
                <div class=startTitle>Select Langauge</div>
                <div  class="start_select">

                    <select class = "form-select" id="start_language_option">

                        <option>German</option>
                        <option>English</option>
                    </select>

                </div>
              


                <div class=startTitle>Select Level</div>
                <div  class="start_select">
                
                    <select class="form-select" id="start_level_option">

                        <option>Easy</option>
                        <option>Medium</option>
                    </select>
                </div>

                <div>

                    <button id="start_play" class="btn btn-primary">Play</button>
                </div>

 

            </div>


            </div>

            <div class="playContainer">

                <div class = inputContainer>

                    <div class="input_ele" id="inputTopbar">mark 333</div>
                    <div class="input_ele" id="inputfield">87982</div>
                    <div class="input_ele" id="inputTimeCounter">Time : 10s</div>

                </div>
                <div class = keyboardContainer>
                    <div class="keyboardrow">
                    <div class="keyboard_key">1</div>
                    <div class="keyboard_key">2</div>
                    <div class="keyboard_key">3</div>
                    <div class="keyboard_key">Back</div>
                    </div>

                    <div class="keyboardrow">
                    <div class="keyboard_key">4</div>
                    <div class="keyboard_key">5</div>
                    <div class="keyboard_key">6</div>
                    <div class="keyboard_key">All</div>
                    </div>
                    <div class="keyboardrow">
                    <div class="keyboard_key">7</div>
                    <div class="keyboard_key">8</div>
                    <div class="keyboard_key">9</div>
                    <div class="keyboard_key">0</div>
                    </div>


                </div>

            </div>
        </div>



    </div>


    
</body>
</html>
